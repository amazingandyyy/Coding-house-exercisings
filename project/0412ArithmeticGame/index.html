<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CH0412-arithmetic-Game</title>
    <link rel="stylesheet" href="style.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>

<body>
    <div id="lost">LOST</div>
    <div id="scoresC">You won
        <div id="scores">0
        </div>questions
    </div>
    <div id="scoresCF">You failed
        <div id="scoresF">0
        </div>questions
    </div>
    <div id="win">Correct! You Win!</div>
    <div id="whiteCard">
        <div id="question">
            <div class="question" id="firstNum">4</div>
            <div class="question" id="relation">+</div>
            <div class="question" id="secondNum">3</div>
            <div class="question"></div>
            <br>
            <div class="question" id="answer"></div>
        </div>

        <div id="pad_container">
            <table id="inputter">
                <tr>
                    <td>
                        <button id="btn1">1</button>
                    </td>
                    <td>
                        <button id="btn2">2</button>
                    </td>
                    <td>
                        <button id="btn3">3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn4">4</button>
                    </td>
                    <td>
                        <button id="btn5">5</button>
                    </td>
                    <td>
                        <button id="btn6">6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn7">7</button>
                    </td>
                    <td>
                        <button id="btn8">8</button>
                    </td>
                    <td>
                        <button id="btn9">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btnR">+/-</button>
                    </td>
                    <td>
                        <button id="btn0">0</button>
                    </td>
                    <td>
                        <div id="clearBtn">C</div>
                    </td>
                </tr>
            </table>
        </div>
        <button id="btnSkip">skip</button>
        <button id="resultBtn">Submit</button>
    </div>

    <a href="http://amazingandyyy.github.io/" target="_blank">
        <div id="AmazingAdnyyy"><img src="images/logo.svg" /></div>
    </a>

</body>
<script src="main.js"></script>
<script src="amazingandyyy.js"></script>

</html>
