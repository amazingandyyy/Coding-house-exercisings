<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Markup</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body>


    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

    <!-- Modal Structure -->
    <div id="addContactForm" class="modal">
        <div class="modal-content">
            <h4>Add a contact</h4>
            <div class="row">
                <form class="col s12" method="GET">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="phone" name="phone" type="text" class="validate">
                            <label for="phone">phone number</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" name="email"  type="text" class="validate">
                            <label for="email">email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="address" name="address"  type="text" class="validate">
                            <label for="address">address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="image" name="image"  type="text" class="validate">
                            <label for="image">image URL</label>
                        </div>
                    </div>
                    <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit" style="height'40px;"><i class="large material-icons" style="font-size: 2em;">done</i></button>

                </form>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>

    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Contact</a>
                <ul class="right">
                    <li class="active"><i class="material-icons modal-trigger" data-target="modal1" id="addBtn">mode_edit</i></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- <div class="col s12 m4">
                <div class="switch">
                    <label>
                        timestamp
                        <input type="checkbox">
                        <span class="lever orderLeverAZ"></span> A-Z
                    </label>
                </div>
            </div> -->
            <div class="col s12 m9 l8 offset-m2 offset-l2">
                <div class="preloader-wrapper small center active">
                    <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <ul class="collection cleanCall">
                    <li class="collection-item avatar hoverable template animated animationF">
                        <img class="imgUrl circle" src="https://lh3.googleusercontent.com/-AG5ctFbtAD0/AAAAAAAAAAI/AAAAAAAAAAA/GRcS1uVakTg/photo.jpg">
                        <b><span class="name">Title</span></b>
                        <br>
                        <span class="address">3649 Mile Rd. CA</span>
                        <br>
                        <span class="phone">(400) 333-4444</span>
                        <br>
                        <span class="email">example@email.com</span>
                        <br>

                        <img src="" alt="">
                        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>






</body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<script src="main.js"></script>

</html>
