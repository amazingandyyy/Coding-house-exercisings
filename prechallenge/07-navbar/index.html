    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        .hero-grey {
            height: 150px;
            background: #3F3F3F
        }
        .nav-tabs {
            background: #3F3F3F;
        }
        .nav-tabs li {
            margin: auto;
        }
        .nav-tabs > li,
        .nav-pills > li {
            font-weight: 600;
            float: none;
            display: inline-block;
            *display: inline;
            /* ie7 fix */
            zoom: 1;
            /* hasLayout ie7 trigger */
            background: #AFCFDC;
            border-radius: 3px 3px 0px 0px;
        }
        .nav-tabs,
        .nav-pills {
            text-align: center;
            border-bottom: 0px solid #ddd;
        }
        a {
            color: white;
            !important
        }
        .nav-tabs li.active a,
        .nav-tabs li.active a:hover,
        .nav-tabs li a:hover {
            background: none;
            border: 1px solid rgba(0, 0, 0, 0);
        }
        .nav-tabs li:hover,
        .nav-tabs li.active {
            background: #fff;
        }
        .nav .open>a,
        .nav .open>a:focus,
        .nav .open>a:hover {
            background-color: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0);
            margin: 0px;
        }
					.dropdown-menu {
					border: 1px solid rgba(0,0,0,0.15);
						box-shadow: none;
					}
					
					.navbar-default {
						position: absolute;
						left: 0px;
						top: 150px;
						width: 100%;
						background: #3F3F3F;
						border: none;
						border-radius: 0px;
					}
					
    </style>
</head>

<body>
<nav class="navbar navbar-default">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav nav-tabs">

                </ul>
            </li>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
