    function age(testedYear, testedMonth, testedDate) {
        var today = new Date();
        var todayDate = today.getDate();
        var todayMonth = today.getMonth() + 1;
        var todayYear = today.getFullYear();
        var testDay = new Date(testedYear, testedMonth - 1, testedDate);

        if (testedYear > todayYear) {
            var resultYear = testedYear - todayYear;
            if (testedMonth < todayMonth) {

            } else if (testedMonth > todayMonth) {

            } else {
                resultMonth = 0;
            };

            if (resultYear == 0) {

            if (resultMonth == 0) {
                console.log(resultDate + " days");
            } else {
                console.log(resultMonth + " months, " + resultDate + " days");
            }
        } else if (testedYear == todayYear - 1) {
