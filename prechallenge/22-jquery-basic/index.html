<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .container {
            height: 100%;
            padding: 200px;
            text-align: center;
        }
        .container.active {
            background: #000;
            color: white;
        }
        
    </style>

</head>

<body>
    <div class="container">
        <h1>Testing</h1>
    </div>
    <a href="" class="changer">Change</a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $('.changer').click(function(event) {
									event.preventDefault();
            $('.container').toggleClass('active');
        });
    </script>
</body>

</html>
